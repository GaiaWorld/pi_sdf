<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000" version="1.1">

    <defs>
        <filter id="shadow">
            <feDropShadow dx="0" dy="100" stdDeviation="2" flood-color="pink" flood-opacity="0.5" />
        </filter>
        <linearGradient id="myGradient" gradientTransform="rotate(50)
           
             ">
            <stop offset="5%" stop-color="gold" />
            <stop offset="95%" stop-color="red" />
        </linearGradient>

    </defs>
    <!-- 矩形 -->
    <rect width="100"
        style="x:50; y:40; height:50;fill:url(#myGradient);stroke-width:1;stroke:rgb(0,0,0); filter:url(#shadow);">
    </rect>
